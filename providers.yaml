version: 1.1.6

cache: true

registration:
  socialLogins: ["discord", "facebook", "github", "google", "openid"]

endpoints:
  custom:
      # Electron Hub
    - name: "ElectronHub"
      apiKey: "${OPENROUTER_KEY}"
      baseURL: "https://api.electronhub.top/v1"
      models: 
        default: [
          "gpt-4o",
          "gpt-4o-mini",
          "gpt-4o-vision",
          "gpt-4o-mini-vision"
          ]
        fetch: true
      titleConvo: true
      titleModel: "gpt-4o"
      summarize: false
      summaryModel: "gpt-4o"
      forcePrompt: false
      dropParams: ["user", "frequency_penalty", "presence_penalty", "repition_penalty"]
      modelDisplayLabel: "ElectronHub"
